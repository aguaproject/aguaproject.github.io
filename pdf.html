    <title>PDF</title>

  <body>
    <embed style="position:absolute; left: 0; top: 0;" width="100%" height="100%" type="application/pdf" id="pdf">

        const url = new URL(location.href);
        document.getElementsByTagName("embed")[0].setAttribute("src", "https://aguaproject.github.io/"+url.searchParams.get('u'));
        document.title = url.searchParams.get('u');
    </script>
