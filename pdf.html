      *,::after,::before{box-sizing: border-box}

      @media (prefers-reduced-motion:no-preference){:root{scroll-behavior: smooth}}
      body{background-image: url("/3912628B-B1D2-44E3-9592-757622CA5C43.webp");background-repeat: no-repeat;background-position: top center;background-attachment: fixed;color: black;color: var(--bs-black);font-size: 18px !important}
      body, html{height: 100%;z-index: 99}
      footer{position: fixed;left: 0;bottom: 0;width: 100%;height: auto; background-color: #333;color: white;padding: 1vh 1vw;clear: both;z-index: 100;margin-bottom: 0px}
      @media (max-width: 916px){footer{max-height: 40px; overflow-y: scroll;}}
      html{font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-size: 1rem;font-weight: 400;line-height: 1.5}
  </style>

  <body>
    <script>
      if (navigator.userAgent.indexOf('MSIE')!==-1 || navigator.appVersion.indexOf('Trident/') > -1) {
        location.href = location.origin+"/pdf/"+location.href.split("?")[1].split('=')[1];
      } else {
        if (navigator.userAgent.search("Firefox") != -1) {
          const url = new URL(location.href);
          var embed = document.createElement("embed");
          embed.style.position = "absolute"; embed.style.left = "0"; embed.style.top = "0";
          embed.width = "100%"; embed.style.height = "calc(100vh - 41px)"; embed.type = "application/pdf";
          embed.src = "https://aguaproject.github.io/pdf/"+url.searchParams.get('u')+"#embed=0";
          document.body.append(embed);
          document.title = url.searchParams.get('u');
        } else if (navigator.userAgent.search("Firefox") == -1) {
          location.href = location.origin+"/pdf/"+new URL(location.href).searchParams.get('u');
        }
      }
    </script>
    <footer>
      {% for item in site.data.footer.content %}
        <a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a> {{ item.separator }}
      {% endfor %}
  </footer>
  </body>
