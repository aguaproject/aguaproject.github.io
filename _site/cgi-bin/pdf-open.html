    <!-- Meta Tags Generated via https://www.opengraph.xyz -->
    <link rel="canonical" href="https://aguaproject.github.io/pdf">
    <link rel="shortlink" href="https://aguaproject.github.io/pdf">
  </head>
  <body>
    <script>
      if (navigator.userAgent.indexOf('MSIE')!==-1 || navigator.appVersion.indexOf('Trident/') > -1) {
        location.href = location.href.split("?")[0]+"/"+location.href.split("?")[1].split('=')[1];
      } else {
        if (navigator.userAgent.search("Firefox") != -1) {
          const url = new URL(location.href);
          var embed = document.createElement("embed");
          embed.style.position = "absolute"; embed.style.left = "0"; embed.style.top = "0";
          embed.width = "100%"; embed.height = "100%"; embed.type = "application/pdf";
          embed.src = "https://aguaproject.github.io/pdf/"+url.searchParams.get('u')+"#embed=0";
          document.body.append(embed);
          document.title = url.searchParams.get('u');
        } else if (navigator.userAgent.search("Firefox") == -1) {
          location.href = location.href.split("?")[0]+"/"+new URL(location.href).searchParams.get('u');
        }
      }
      </script>
  </body>
</html>
